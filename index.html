<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Platzi Travel</title>
  </head>
  <body class="font-Montserrat dark:bg-gray-900">
    <nav></nav>
    <div id="tabBar"></div>
    <section class="w-auto h-screen">
      <div class="w-full h-3/4" id="home">
        <div
          class="w-full h-full flex flex-col items-center py-4 space-y-96 lg:space-y-0 lg:items-start lg:justify-start lg:pt-56 absolute"

          <input

            name="Searchbar"
            placeholder="San Francisco"
            id

          >
            Explorar
          </button>
        </div>
        <div
          class="w-full h-full bg-cover lg:bg-cover lg:bg-sanFranciscoDesktop lg:bg-center"
        >
          <img
            class="w-full h-full lg:hidden"
            src="./public/img/sanFrancisco.jpg"
          />

      <div id="recomendadas"></div>
